{% extends "base/base.html" %}
{% load static %}

{% block title %}НК{% endblock %}

{% block content %}
<!--breadcrumbs-->
<nav class="navbar navbar-expand-lg navbar-light bg-light">
    <div class="container-fluid">
        <nav aria-label="breadcrumb">
            <ol class="breadcrumb">
                <li class="breadcrumb-item"><a href="{% url 'index' %}" style="color: #007ffe;">Главная</a></li>
                <li class="breadcrumb-item"><a href="{% url 'calendar_list' %}" style="color: #007ffe;">Список
                    календарей</a></li>
                <li class="breadcrumb-item active" aria-current="page">КЭП</li>
            </ol>
        </nav>
    </div>
</nav>
<!--end breadcrumbs-->
<main class="ms-3 my-3 me-3">
    <div class="row">
        {% for vaccination_epid in vaccinations_epid %}
        <div class="col-sm-4 my-2">
            <div class="card">
                <div class="card-body">
                    <h5 class="card-title">{{ vaccination_epid.name }}</h5>
                </div>
            </div>
        </div>
        {% endfor %}
    </div>
</main>
{% endblock %}
